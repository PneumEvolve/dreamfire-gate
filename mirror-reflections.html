<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mirror's Reflections | Dreamfire</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

    body {
      margin: 0;
      padding: 2rem;
      background-color: #0a0a0a;
      font-family: 'EB Garamond', serif;
      color: #eee;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffb366;
      margin-bottom: 1.5rem;
    }

    .reflection {
      border-left: 3px solid #ffaa66;
      background-color: #111;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 0.5rem;
    }

    .echo {
      font-weight: bold;
      color: #ffc299;
      margin-bottom: 0.5rem;
    }

    .reply {
      font-style: italic;
      color: #ffcc99;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>The Mirror's Reflections</h1>
  <div id="reflections"></div>
  <a href="mirrors-edge.html" class="back-link">‚Üê Return to The Mirror's Edge</a>

  <script>
    async function loadReflections() {
      const container = document.getElementById("reflections");
      container.innerHTML = "<p><em>Gathering the reflections...</em></p>";

      try {
        const res = await fetch("https://script.google.com/macros/s/YOUR_NEW_SCRIPT_ID_HERE/exec");
        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = "<p><em>No reflections are visible yet.</em></p>";
          return;
        }

        container.innerHTML = "";
        data.reverse().forEach(entry => {
          const div = document.createElement("div");
          div.className = "reflection";
          div.innerHTML = `
            <div class="timestamp">${entry.submittedAt}</div>
            <div class="echo">Echo: ${entry.echo}</div>
            <div class="reply">Reply: ${entry.reply}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p><em>Could not load reflections.</em></p>";
      }
    }

    loadReflections();
  </script>
</body>
</html>
