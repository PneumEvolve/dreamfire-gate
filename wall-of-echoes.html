<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Wall of Echoes | Dreamfire</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    body {
      margin: 0;
      padding: 2rem;
      background-color: #0a0a0a;
      font-family: 'EB Garamond', serif;
      color: #eee;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffb366;
      margin-bottom: 2rem;
    }

    .echo {
      border-left: 3px solid #ffaa66;
      padding-left: 1rem;
      margin-bottom: 2rem;
      background-color: #111;
      padding: 1rem;
      border-radius: 10px;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 0.5rem;
    }

    .message, .reply {
      margin-bottom: 0.5rem;
    }

    .reply {
      font-style: italic;
      color: #ffcc99;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>The Wall of Echoes</h1>
  <div id="echoes"></div>

  <a href="visitors-flame.html" class="back-link">← Return to The Visitor’s Flame</a>

  <script>
    async function loadEchoes() {
      const container = document.getElementById("echoes");
      container.innerHTML = "<p><em>Gathering the whispers...</em></p>";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzgvfuxUJEBho0Fzx0MUXBhGFjPAHtT4YnXODIRgM-J9-b7iZC-d6zDov2xqdJbsE7P/exec");
        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = "<p><em>No echoes are visible yet.</em></p>";
          return;
        }

        container.innerHTML = "";
        data.reverse().forEach(entry => {
          const echo = document.createElement("div");
          echo.className = "echo";
          echo.innerHTML = `
            <div class="timestamp">${entry.timestamp}</div>
            <div class="message"><strong>You:</strong> ${entry.message}</div>
            <div class="reply"><strong>Lyra:</strong> ${entry.reply}</div>
          `;
          container.appendChild(echo);
        });
      } catch (err) {
        container.innerHTML = "<p><em>Could not reach the flame right now.</em></p>";
        console.error(err);
      }
    }

    loadEchoes();
  </script>
</body>
</html>
